<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FSA Puppy Bowl</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1>Welcome to Puppybowl 2023</h1>
</header>
<main>
  <section id="addPlayerSection" class="form-container">
    <form id="addPlayerForm">
      <h2>Add Contestant</h2>
      <input type="text" id="playerName" name="playerName" placeholder="Player Name" required>
      <input type="text" id="playerBreed" name="playerBreed" placeholder="Player Breed" required>
      <input type="url" id="playerImageUrl" name="playerImageUrl" placeholder="Image URL">
      <select id="playerStatus" name="playerStatus">
        <option value="">Status</option>
        <option value="field">Field</option>
        <option value="bench">Bench</option>
      </select>
      <button type="submit">Add Contestant</button>
    </form>
  </section>
  <section id="deletePlayerSection" class="form-container">
    <form id="deletePlayerForm">
      <h2>Remove contestant</h2>
      <label for="deletePlayerId">Contestant ID to remove:</label>
      <input type="text" id="deletePlayerId" name="deletePlayerId" placeholder="Contestant ID" required>
      <button type="submit">Remove Player</button>
    </form>
  </section>
  <section id="roster">
  </section>
</main>
<script src="index.js"></script>
</body>
</html>
